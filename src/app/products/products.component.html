<h1>Products</h1>
<div class="productContainer" *ngFor="let product of products">
  <h5>Product ID:{{ product.id }}</h5>
  <h3>{{ product.title }}</h3>
  <p>{{ product.price | currency: "CAD" }}</p>
  <div class="mt-3">
    <button>-</button> 
    <input type="number" class="qri" value="0" />
    <button>+</button>
  </div>
  <button class="btn btn-warning mt-3">Add to Cart</button>
</div>
